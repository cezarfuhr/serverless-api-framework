service: serverless-api-framework

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  memorySize: 256
  timeout: 30

  # Enable X-Ray tracing
  tracing:
    lambda: true
    apiGateway: true

  # CloudWatch Logs
  logs:
    restApi:
      accessLogging: true
      executionLogging: true
      level: INFO
      fullExecutionData: true

  # Log retention
  logRetentionInDays: 7

  environment:
    STAGE: ${self:provider.stage}
    NODE_ENV: ${self:provider.stage}
    LOG_LEVEL: ${env:LOG_LEVEL, 'info'}
    APP_VERSION: ${env:APP_VERSION, '1.0.0'}
    DYNAMODB_TABLE: ${self:service}-${self:provider.stage}
    RATE_LIMIT_TABLE: ${self:service}-rate-limits-${self:provider.stage}
    USER_POOL_ID: !Ref CognitoUserPool
    USER_POOL_CLIENT_ID: !Ref CognitoUserPoolClient
    SES_FROM_EMAIL: ${env:SES_FROM_EMAIL, 'noreply@example.com'}
    CORS_ORIGIN: ${env:CORS_ORIGIN, '*'}

  iam:
    role:
      statements:
        # DynamoDB permissions
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:DescribeTable
          Resource:
            - !GetAtt DynamoDBTable.Arn
            - !Sub '${DynamoDBTable.Arn}/index/*'
            - !GetAtt RateLimitTable.Arn
        # Cognito permissions
        - Effect: Allow
          Action:
            - cognito-idp:AdminGetUser
            - cognito-idp:AdminUpdateUserAttributes
          Resource: !GetAtt CognitoUserPool.Arn
        # SES permissions
        - Effect: Allow
          Action:
            - ses:SendEmail
            - ses:SendRawEmail
            - ses:GetAccountSendingEnabled
          Resource: '*'
        # Secrets Manager permissions
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${self:provider.stage}/*'
        # X-Ray permissions
        - Effect: Allow
          Action:
            - xray:PutTraceSegments
            - xray:PutTelemetryRecords
          Resource: '*'
        # CloudWatch Logs permissions
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*'

plugins:
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-plugin-tracing

custom:
  # Rate limiting settings
  rateLimiting:
    enabled: true
    defaultLimit: 100
    defaultWindow: 60

  # Alerts configuration
  alerts:
    stages:
      - prod
    dashboards: true
    topics:
      alarm:
        topic: ${self:service}-${self:provider.stage}-alerts
    alarms:
      - functionErrors
      - functionThrottles
      - functionInvocations
      - functionDuration

functions:
  # Health Check
  healthCheck:
    handler: src/handlers/health.handler
    events:
      - http:
          path: /health
          method: get
          cors: true

  # User Management
  createUser:
    handler: src/handlers/users/create.handler
    events:
      - http:
          path: /users
          method: post
          cors: true

  getUser:
    handler: src/handlers/users/get.handler
    events:
      - http:
          path: /users/{id}
          method: get
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId: !Ref ApiGatewayAuthorizer

  updateUser:
    handler: src/handlers/users/update.handler
    events:
      - http:
          path: /users/{id}
          method: put
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId: !Ref ApiGatewayAuthorizer

  deleteUser:
    handler: src/handlers/users/delete.handler
    events:
      - http:
          path: /users/{id}
          method: delete
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId: !Ref ApiGatewayAuthorizer

  listUsers:
    handler: src/handlers/users/list.handler
    events:
      - http:
          path: /users
          method: get
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId: !Ref ApiGatewayAuthorizer

  # Email Service
  sendEmail:
    handler: src/handlers/email/send.handler
    events:
      - http:
          path: /email/send
          method: post
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId: !Ref ApiGatewayAuthorizer

resources:
  Resources:
    # DynamoDB Table
    DynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
          - AttributeName: gsi1pk
            AttributeType: S
          - AttributeName: gsi1sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: GSI1
            KeySchema:
              - AttributeName: gsi1pk
                KeyType: HASH
              - AttributeName: gsi1sk
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
        Tags:
          - Key: Environment
            Value: ${self:provider.stage}

    # Cognito User Pool
    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: ${self:service}-user-pool-${self:provider.stage}
        AutoVerifiedAttributes:
          - email
        UsernameAttributes:
          - email
        Schema:
          - Name: email
            Required: true
            Mutable: false
          - Name: name
            Required: true
            Mutable: true
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: true
            RequireNumbers: true
            RequireSymbols: true
            RequireUppercase: true
        AccountRecoverySetting:
          RecoveryMechanisms:
            - Name: verified_email
              Priority: 1

    # Cognito User Pool Client
    CognitoUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: ${self:service}-client-${self:provider.stage}
        UserPoolId: !Ref CognitoUserPool
        GenerateSecret: false
        ExplicitAuthFlows:
          - ALLOW_USER_PASSWORD_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
          - ALLOW_USER_SRP_AUTH
        PreventUserExistenceErrors: ENABLED

    # API Gateway Authorizer
    ApiGatewayAuthorizer:
      Type: AWS::ApiGateway::Authorizer
      Properties:
        Name: CognitoAuthorizer
        Type: COGNITO_USER_POOLS
        IdentitySource: method.request.header.Authorization
        RestApiId: !Ref ApiGatewayRestApi
        ProviderARNs:
          - !GetAtt CognitoUserPool.Arn

    # Rate Limiting Table
    RateLimitTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.RATE_LIMIT_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: key
            AttributeType: S
        KeySchema:
          - AttributeName: key
            KeyType: HASH
        TimeToLiveSpecification:
          AttributeName: expiresAt
          Enabled: true
        Tags:
          - Key: Environment
            Value: ${self:provider.stage}

    # Dead Letter Queue
    DeadLetterQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-dlq-${self:provider.stage}
        MessageRetentionPeriod: 1209600 # 14 days
        Tags:
          - Key: Environment
            Value: ${self:provider.stage}

    # SNS Topic for Alarms
    AlarmTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:service}-${self:provider.stage}-alerts
        DisplayName: ${self:service} Alerts
        Tags:
          - Key: Environment
            Value: ${self:provider.stage}

    # CloudWatch Alarm - High Error Rate
    HighErrorRateAlarm:
      Type: AWS::CloudWatch::Alarm
      Properties:
        AlarmName: ${self:service}-${self:provider.stage}-high-error-rate
        AlarmDescription: Alert when error rate is above 5%
        MetricName: Errors
        Namespace: AWS/Lambda
        Statistic: Sum
        Period: 300
        EvaluationPeriods: 2
        Threshold: 10
        ComparisonOperator: GreaterThanThreshold
        TreatMissingData: notBreaching
        ActionsEnabled: true
        AlarmActions:
          - !Ref AlarmTopic

    # CloudWatch Alarm - High Duration
    HighDurationAlarm:
      Type: AWS::CloudWatch::Alarm
      Properties:
        AlarmName: ${self:service}-${self:provider.stage}-high-duration
        AlarmDescription: Alert when function duration is too high
        MetricName: Duration
        Namespace: AWS/Lambda
        Statistic: Average
        Period: 300
        EvaluationPeriods: 2
        Threshold: 10000 # 10 seconds
        ComparisonOperator: GreaterThanThreshold
        TreatMissingData: notBreaching
        ActionsEnabled: true
        AlarmActions:
          - !Ref AlarmTopic

    # CloudWatch Alarm - Throttling
    ThrottlingAlarm:
      Type: AWS::CloudWatch::Alarm
      Properties:
        AlarmName: ${self:service}-${self:provider.stage}-throttling
        AlarmDescription: Alert when functions are being throttled
        MetricName: Throttles
        Namespace: AWS/Lambda
        Statistic: Sum
        Period: 300
        EvaluationPeriods: 1
        Threshold: 5
        ComparisonOperator: GreaterThanThreshold
        TreatMissingData: notBreaching
        ActionsEnabled: true
        AlarmActions:
          - !Ref AlarmTopic

    # CloudWatch Dashboard
    MonitoringDashboard:
      Type: AWS::CloudWatch::Dashboard
      Properties:
        DashboardName: ${self:service}-${self:provider.stage}
        DashboardBody: !Sub |
          {
            "widgets": [
              {
                "type": "metric",
                "properties": {
                  "metrics": [
                    [ "AWS/Lambda", "Invocations", { "stat": "Sum" } ],
                    [ ".", "Errors", { "stat": "Sum" } ],
                    [ ".", "Throttles", { "stat": "Sum" } ]
                  ],
                  "period": 300,
                  "stat": "Sum",
                  "region": "${AWS::Region}",
                  "title": "Lambda Metrics"
                }
              },
              {
                "type": "metric",
                "properties": {
                  "metrics": [
                    [ "AWS/Lambda", "Duration", { "stat": "Average" } ],
                    [ "...", { "stat": "Maximum" } ]
                  ],
                  "period": 300,
                  "stat": "Average",
                  "region": "${AWS::Region}",
                  "title": "Lambda Duration"
                }
              },
              {
                "type": "metric",
                "properties": {
                  "metrics": [
                    [ "AWS/ApiGateway", "Count", { "stat": "Sum" } ],
                    [ ".", "4XXError", { "stat": "Sum" } ],
                    [ ".", "5XXError", { "stat": "Sum" } ]
                  ],
                  "period": 300,
                  "stat": "Sum",
                  "region": "${AWS::Region}",
                  "title": "API Gateway Metrics"
                }
              }
            ]
          }

  Outputs:
    ApiEndpoint:
      Description: API Gateway endpoint URL
      Value: !Sub 'https://${ApiGatewayRestApi}.execute-api.${AWS::Region}.amazonaws.com/${self:provider.stage}'
      Export:
        Name: ${self:service}-${self:provider.stage}-api-endpoint

    UserPoolId:
      Description: Cognito User Pool ID
      Value: !Ref CognitoUserPool
      Export:
        Name: ${self:service}-${self:provider.stage}-user-pool-id

    UserPoolClientId:
      Description: Cognito User Pool Client ID
      Value: !Ref CognitoUserPoolClient
      Export:
        Name: ${self:service}-${self:provider.stage}-user-pool-client-id

    DynamoDBTableName:
      Description: DynamoDB Table Name
      Value: !Ref DynamoDBTable
      Export:
        Name: ${self:service}-${self:provider.stage}-table-name

    RateLimitTableName:
      Description: Rate Limit Table Name
      Value: !Ref RateLimitTable
      Export:
        Name: ${self:service}-${self:provider.stage}-rate-limit-table

    DeadLetterQueueUrl:
      Description: Dead Letter Queue URL
      Value: !Ref DeadLetterQueue
      Export:
        Name: ${self:service}-${self:provider.stage}-dlq-url

    AlarmTopicArn:
      Description: SNS Topic ARN for Alarms
      Value: !Ref AlarmTopic
      Export:
        Name: ${self:service}-${self:provider.stage}-alarm-topic

    DashboardUrl:
      Description: CloudWatch Dashboard URL
      Value: !Sub 'https://console.aws.amazon.com/cloudwatch/home?region=${AWS::Region}#dashboards:name=${self:service}-${self:provider.stage}'
